name: CI
on:
  push:
    branches: ['**'] # All branches
  pull_request:
    branches: ['**']
jobs:
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './front-end/package-lock.json'
      - name: Install dependencies
        working-directory: ./front-end
        run: npm ci
      - name: Lint
        working-directory: ./front-end
        run: npm run lint
      - name: Test
        working-directory: ./front-end
        run: npm test
      - name: Build
        working-directory: ./front-end
        run: npm run build